<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="value-displayer" id="result-display" value="" disabled/>
      <div class="buttons" >
        <button class="highlight" id="clear">
          Clear
        </button>
        <button class="highlight" id="backspace">
          C
        </button>
        <button class="highlight" name="/">
          &divide;
        </button>
        <button name="7" >
          7
        </button>
        <button name="8" >
          8
        </button>
        <button name="9" >
          9
        </button>
        <button class="highlight" name="*" >
          &times;
        </button>
        <button name="4">
          4
        </button>
        <button name="5">
          5
        </button>
        <button name="6">
          6
        </button>
        <button class="highlight" name="-">
          &ndash;
        </button>
        <button name="1">
          1
        </button>
        <button name="2" >
          2
        </button>
        <button name="3">
          3
        </button>
        <button class="highlight" name="+">
          +
        </button>
        <button name="0">
          0
        </button>
        <button name=".">
          .
        </button>
        <button class="highlight" id="result">
          =
        </button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
